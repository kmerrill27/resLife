<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<link rel="stylesheet" type="text/css" href="bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="resLife.css" />
	<title>Room Search</title>
</head>

<body>
	<!-- Fixed navbar with links to the other pages. -->
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<ul class="nav">
					<li class="brand"><a title="Home" href="index.html" class="min">
					<img alt="logo" src="logo.gif"></img></a></li>
				</ul>
				<ul class="nav pull-right">
					<li><a title="Welcome page" href="index.html">Home</a></li>
					<li><a title="Rate your room" href="rate.html">Ratings</a></li>
					<li><a title="Find your friends" href="student.html">Students</a></li>
					<li class="active"><a title="Search by room" href="">Rooms</a></li>
					<li><a title="Search by suite" href="suite.html">Suites</a></li>
				</ul>
			</div>
		</div>
	</div>

	<div class="padded-top">
	<div class="jello">
	
		<h2>Search for rooms</h2>
		
		<!-- Form for inputting room selection conditions. -->
		<form action="room" class="form-inline well">
			
			<div class="control-group center">
			<label for="type">Room type:</label>
			<input id="1" type="radio" name="type" value="1" checked="checked"></input>
			<label class="check" for="1">Single</label>
			<input id="2" type="radio" name="type" value="2"></input>
			<label class="check" for="2">Double</label>
		
			<label for="roomtens">Room number:</label>
			<select name="roomtens" class="span1">
				<option value="u"></option>
				<option>0</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
				<option>9</option>
			</select>
			<select name="roomones" class="span1">
				<option value="u"></option>
				<option>0</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
				<option>9</option>
			</select>
			</div>
			
			<div class="control-group center">
			<label for="dorm">Dorm:</label>	
			<select name="dorm" class="span2">
				<option value="u">(any)</option>
				<option>B Hall</option>
				<option>Blaisdell</option>
				<option>Clark I</option>
				<option>Clark III</option>
				<option>Clark V</option>
				<option>Gibson</option>
				<option>Harwood</option>
				<option>Mudd</option>
				<option>Lawry</option>
				<option>Lyon</option>
				<option>Norton</option>
				<option>Oldenborg</option>
				<option>Smiley</option>
				<option>Sontag</option>
				<option>Walker</option>
				<option>Wig</option>
			</select>
			
			<label for="floor">Floor:</label>
			<select name="floor" class="span2">
				<option value="u">(any)</option>
				<option value="0">Basement</option>
				<option value="1">First</option>
				<option value="2">Second</option>
				<option value="3">Third</option>
			</select>
			</div>
			
			<div class="control-group center">	
			<span class="help-block">Average ratings</span>		
		
			<label for="cell">Cell service:</label>	
			<select name="cell" class="input-small">
				<option value="u">(any)</option>
				<option value=">1">&gt;1</option>
				<option value=">2">&gt;2</option>
				<option value=">3">&gt;3</option>
				<option value=">4">&gt;4</option>
			</select>
			
			<label for="noise">Quiet:</label>
			<select name="noise" class="input-small">
				<option value="u">(any)</option>
				<option value=">1">&gt;1</option>
				<option value=">2">&gt;2</option>
				<option value=">3">&gt;3</option>
				<option value=">4">&gt;4</option>
			</select>
			
			<label for="view">View:</label>
			<select name="view" class="input-small">
				<option value="u">(any)</option>
				<option value=">1">&gt;1</option>
				<option value=">2">&gt;2</option>
				<option value=">3">&gt;3</option>
				<option value=">4">&gt;4</option>
			</select>
			</div>
			
			<div class="controls center">
			<input type="submit" value="Search" class="btn btn-info btn-large"></input>
			</div>
			
		</form>
		
	 	<footer>
        	<p>Created by Kim Merrill and Richard Yannow<br></br></p>
      	</footer>
</div>
</div>

</body>
</html>

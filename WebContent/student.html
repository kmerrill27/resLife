<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<link rel="stylesheet" type="text/css" href="bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="resLife.css" />
	<title>Student Search</title>
</head>

<body>

	<!-- Fixed navbar with links to the other pages. -->
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<ul class="nav">
					<li class="brand"><a title="Home" href="index.html" class="min">
					<img alt="logo" src="logo.gif"></img></a></li>
				</ul>
				<ul class="nav pull-right">
					<li><a title="Welcome page" href="index.html">Home</a></li>
					<li><a title="Rate your room" href="rate.html">Ratings</a></li>
					<li class="active"><a href="">Students</a></li>
					<li><a title="Search by room" href="room.html">Rooms</a></li>
					<li><a title="Search by suite" href="suite.html">Suites</a></li>
				</ul>
			</div>
		</div>
	</div>
	
	<div class="padded-top">
	<div class="jello">
			
		<h2>Search for students</h2>
		
		<!-- Form for inputting student selection conditions. -->	
		<form action="student" class="form-inline well">
			
			<div class="control-group center">
			<label for="student">Student name:</label>
			<input type="text" name="student" class="span4" placeholder="Enter student name"></input>
			</div>
			
			<div class="control-group center">
			<label for="sex">Sex:</label>	
			<input id="f" type="radio" name="sex" value="f"></input>	
			<label class="check" for="f">Female</label>
			<input id="m" type="radio" name="sex" value="m"></input>
			<label class="check" for="m">Male</label>
			<input id="any" type="radio" name="sex" value="u" checked="checked"></input>
			<label class="check" for="any">Any</label>
			
			<label for="year">Class year:</label>	
			<select name="year" class="input-small">
				<option value="u">(any)</option>
				<option>2012</option>
				<option>2013</option>
				<option>2014</option>
				<option>2015</option>
			</select>
			</div>
			
			<div class="control-group center">
			<label for="residency">Residency:</label>
			<select name="residency" class="span3">
				<option value="u">(any)</option>
				<option>B Hall</option>
				<option>Blaisdell</option>
				<option>Clark I</option>
				<option>Clark III</option>
				<option>Clark V</option>
				<option>Gibson</option>
				<option>Harwood</option>
				<option>Mudd</option>
				<option>Lawry</option>
				<option>Lyon</option>
				<option>Norton</option>
				<option>Oldenborg</option>
				<option>Smiley</option>
				<option>Sontag</option>
				<option>Walker</option>
				<option>Wig</option>
				<option>Blaisdell 1 Back</option>
				<option>Blaisdell 1 Side</option>
				<option>Blaisdell 2 Back</option>
				<option>Blaisdell 2 Front</option>
				<option>Blaisdell 2 Side</option>
				<option value="Gibson 1 North">Gibson North</option>
				<option value="Gibson 2 South">Gibson South</option>
				<option>Harwood 1 East</option>
				<option>Harwood 1 West</option>
				<option>Harwood 2 Bridge</option>
				<option>Harwood 2 East</option>
				<option>Harwood 2 West</option>
				<option>Lyon 1 East</option>
				<option>Lyon 1 West</option>
				<option>Lyon 2 Central</option>
				<option>Lyon 2 East</option>
				<option>Lyon 2 West</option>
				<option>Mudd 1 Back</option>
				<option>Mudd 1 Side</option>
				<option>Mudd 2 Back</option>
				<option>Mudd 2 Front</option>
				<option>Mudd 2 Side</option>
				<option>Walker 2 East</option>
				<option value="Wig 0 Beach">Wig Basement Beach</option>
				<option value="Wig 0 Laundry">Wig Basement Laundry</option>
				<option>Wig 1 Back</option>
				<option>Wig 1 Front</option>
				<option>Wig 1 Main</option>
				<option>Wig 2 North</option>
				<option>Wig 2 South</option>
			</select>
			</div>
			
			<div class="controls center">
				<input type="submit" value="Search" class="btn btn-info btn-large"></input>
			</div>
			
		</form>
	
	  <footer>
          <p>Created by Kim Merrill and Richard Yannow<br></br></p>
      </footer>
      
</div>
</div>

</body>
</html>

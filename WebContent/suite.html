<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<link rel="stylesheet" type="text/css" href="bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="resLife.css" />
	<title>Suite Search</title>
</head>

<body>

	<!-- Fixed navbar with links to the other pages. -->
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<ul class="nav">
					<li class="brand"><a title="Home" href="index.html">
					<img alt="logo" src="logo.gif"></img></a></li>
				</ul>
				<ul class="nav pull-right">
					<li><a title="Welcome page" href="index.html">Home</a></li>
					<li><a title="Rate your room" href="rate.html">Ratings</a></li>
					<li><a title="Find your friends" href="student.html">Students</a></li>
					<li><a title="Search by room" href="room.html">Rooms</a></li>
					<li class="active"><a title="Search by suite" href="">Suites</a></li>
				</ul>
			</div>
		</div>
	</div>

	<div class="padded-top">
	<div class="jello">
			
		<h2>Search for suites</h2>
		
	<!-- Form for inputting suite selection conditions. -->		
	<form action="suite" class="form-inline well">
		
		<!-- Required input: the number of people the suite holds. -->
		<div class="control-group center">
			<label for="capacity">Suite capacity:</label>	
			<input id="2" type="radio" name="capacity" value="2" checked="checked"></input>
			<label class="check" for="2">Two-person</label>
			<input id="3" type="radio" name="capacity" value="3"></input>
			<label class="check" for="3">Three-person</label>
			<input id="4" type="radio" name="capacity" value="4"></input>
			<label class="check" for="4">Four-person</label>
			<input id="5" type="radio" name="capacity" value="5"></input>
			<label class="check" for="5">Five-person</label>
			<input id="6" type="radio" name="capacity" value="6"></input>
			<label class="check" for="6">Six-person</label>
		</div>
		
		<div class="control-group center">
			<label for="dorm">Dorm:</label>	
			<select name="dorm" class="span2">
				<option value="u">(any)</option>
				<option value="B Hall">B Hall</option>
				<option value="Blaisdell">Blaisdell</option>
				<option value="Clark I">Clark I</option>
				<option value="Clark III">Clark III</option>
				<option value="Clark V">Clark V</option>
				<option value="Gibson">Gibson</option>
				<option value="Harwood">Harwood</option>
				<option value="Mudd">Mudd</option>
				<option value="Lawry">Lawry</option>
				<option value="Lyon">Lyon</option>
				<option value="Norton">Norton</option>
				<option value="Oldenborg">Oldenborg</option>
				<option value="Smiley">Smiley</option>
				<option value="Sontag">Sontag</option>
				<option value="Walker">Walker</option>
				<option value="Wig">Wig</option>
			</select>
		
			<label for="floor">Floor:</label>	
			<select name="floor" class="span2">
				<option value="u">(any)</option>
				<option value=0>Basement</option>
				<option value=1>First</option>
				<option value=2>Second</option>
				<option value=3>Third</option>
			</select>
			
			<label for="size">Suite size:</label>	
			<select name="size" class="span2">
				<option value="u">(any)</option>
				<option value="2">Two-room</option>
				<option value="3">Three-room</option>
				<option value="4">Four-room</option>
				<option value="5">Five-room</option>
				<option value="6">Six-room</option>
			</select>
		</div>
		
		<!-- If not specified, results will include both suites with and
			 without the given extra features. -->
		<div class="control-group center">
			<label for="type">Extra features:</label>
			<input id="1" type="checkbox" name="type" value="1"></input>
			<label class="check" for="1">Private bathroom</label>
			<input id="2" type="checkbox" name="type" value="2"></input>
			<label class="check" for="2">Air-conditioning</label>
		</div>
		
		<div class="controls center">
			<input type="submit" value="Search" class="btn btn-info btn-large"></input>
		</div>
		
	</form>
	
	 <footer>
        <p>Created by Kim Merrill and Richard Yannow<br></br></p>
     </footer>
</div>
</div>

</body>
</html>
